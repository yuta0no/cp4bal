version: 1
disable_existing_loggers: false

formatters:
  normal:
    format: "%(asctime)s [%(levelname)s] %(name)s:%(lineno)s | %(funcName)s | %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: normal
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: INFO
    formatter: normal
    filename: output.log

loggers:
  src:
    level: DEBUG
    handlers: [console, file]
    propagate: false

  root:
    level: DEBUG
    handlers: [console, file]
